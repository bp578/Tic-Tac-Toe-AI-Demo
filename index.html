<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2 id="turn">Player X turn</h2>
  <div class="scoreboard">
    <div id="playerXScore">X Score: 0</div>
    <div id="playerOScore">O Score: 0</div>
  </div>
  <div id="board">
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
  <button id="reset">Reset</button>

  <script src="script.js"></script>
</body>
</html>
